<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		//数组去重
		var arr = [1,2,3,2,3,6];
		//var arr = [1,2,5,2,3,6,3]
		function fn1(arr){
			var newArr = [];
			var arr1 = arr.sort();
			for(var i=0;i<arr1.length;i++){
				if(arr[i] != arr[i+1]){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		console.log(fn1(arr));
		//方法二
		function fn2(arr){
			var newArr = [];
			for(var i=0;i<arr.length;i++){
				if(newArr.indexOf(arr[i])== -1){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		console.log(fn2(arr));
	</script>
</body>
</html>
